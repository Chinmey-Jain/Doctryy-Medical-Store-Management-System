<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="icon" href="/symbol_only-removebg-preview.png">
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <h1>Existing Customer Login</h1>
    <form id="form1" name="form1" action="custlogin.php" method="POST">
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your Email & Password</p>
        </div>
        <div class="mainContainer">
            <label for="Email">Your Email id</label>
            <input id="username" type="text" placeholder="Enter Email id" name="username" required>
            <br><br>
            <label for="Password">Your Password</label>
            <input id="password" type="Password" placeholder="Enter Password" name="password" required>
            <div class="subContainer">
                <label id="chkboxlabel">
                    <input id="chkbox" type="checkbox" checked="checked" name="remember">Remember Me
                </label>
                <p class="forgotPassword"><a href="#">Forgot Password</a></p>
            </div>
            <button type="submit" id="submitbtn" name="submitbtn">Login</button>
            <p class="register">Not a member?<a href="/custregister.html">&nbspRegister here!</a></p>
        </div>
    </form>
</body>
</html>
